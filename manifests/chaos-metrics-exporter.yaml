apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-metrics-exporter
  namespace: monitoring
spec:
  replicas: 1
  selector: { matchLabels: { app: chaos-metrics-exporter } }
  template:
    metadata:
      labels: { app: chaos-metrics-exporter }
    spec:
      containers:
        - name: exporter
          image: chaos-metrics-exporter:local
          ports: [{ containerPort: 8080, name: http }]
---
apiVersion: v1
kind: Service
metadata:
  name: chaos-metrics-exporter
  namespace: monitoring
spec:
  selector: { app: chaos-metrics-exporter }
  ports:
    - port: 8080
      targetPort: 8080
      name: http
